<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/bundle.js" ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game__container">
        <div class="canvas__container">
          <canvas id='main' width="640" height="640"></canvas>
          <div class="canvas__overlay">
            <h1 class="title">Bullet Absorber</h1>
            <p class="username">Username: <input id="username" type="text"/></p>
            <p class="room__name">*Room Name: <input id="roomname" type="text"/></p>
            <button class="change__room">Create/Join Room</button>
          </div>
        </div>
        <div class="sidebar">
          <div class="room__infos">
            <h1>Rooms</h1>
            <div class="room__list"></div>
            <button class="refresh__room">Refresh List</button>
          </div>
          <div class="scoreboard">
            <h1>Scores</h1>
            <div class="score__list">
            </div>
          </div>
        </div>
      </div>
      <h1>Instruction</h1>
      <div class="instruction__container">
        <div class="control__container">
          <h3>Controls</h3>
          <p>Movement: WASD</p>
        </div>
        <div class="goal__container">
          <h3>Goal/Tips</h3>
          <p>In the works</p>
        </div>
      </div>
    </div>
    <img id="bullets16px" class="hidden" src="/assets/16pxBullets.png" alt="16px bullets spritesheet" />
    <img id="bullets32px" class="hidden" src="/assets/32pxBullets.png" alt="32px bullets spritesheet" />
    <img id="bullets64px" class="hidden" src="/assets/64pxBullets.png" alt="64px bullets spritesheet" />
    <img id="normal" class="hidden" src="/assets/normal.png" alt="normal attack spritesheet" />
    <img id="critical" class="hidden" src="/assets/critical.png" alt="critcal attack spritesheet" />
    <img id="finalStrike" class="hidden" src="/assets/finalStrike.png" alt="final strike skill spritesheet" />
    <img id="fullForce" class="hidden" src="/assets/fullForce.png" alt="full force skill spritesheet" />
    <img id="smite" class="hidden" src="/assets/smite.png" alt="smite skill spritesheet" />
    <img id="hpRegen" class="hidden" src="/assets/hpRegen.png" alt="hp regen skill spritesheet" />
    <img id="fireball" class="hidden" src="/assets/fireball.png" alt="fireball skill spritesheet" />
    <img id="fireStorm" class="hidden" src="/assets/fireStorm.png" alt="fire storm skill spritesheet" />
  </body>
</html>
